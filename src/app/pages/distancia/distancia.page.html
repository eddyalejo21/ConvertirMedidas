<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Medidas de Longitud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="medidasForm" (submit)="calcularValores()" class="ion-margin">

    <div>
      <ion-input label="Convertir" label-placement="floating" fill="outline" placeholder="Ingresar valor a convertir"
        mode="md" style="margin-bottom: 20px;" clearInput="true" maxlength="10" type="tel" inputmode="tel"
        formControlName="valorMedida" [(ngModel)]="valorMedida"></ion-input>

        <ion-input label="Resultado" label-placement="floating" fill="outline" [value]="valorResultado"
        mode="md" style="margin-bottom: 20px;" type="tel" inputmode="tel" readonly="true" 
        ></ion-input>
    </div>

    <ion-item>
      <!-- <ion-label>Medida Origen</ion-label> -->
      <ion-select label="Origen:" [interfaceOptions]="customActionSheetOptions" placeholder="Seleccionar"
        interface="action-sheet" cancelText="Cancelar" (ionChange)="seleccionarOrigen($event)">
        @for (distancia of listaMedidas; track distancia.valorEnMetros){
        <ion-select-option value="{{distancia.valorEnMetros}}">
          {{ distancia.medida }}
        </ion-select-option>
        }
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select label="Destino:" [interfaceOptions]="customActionSheetOptions" placeholder="Seleccionar"
        interface="action-sheet" cancelText="Cancelar" (ionChange)="seleccionarDestino($event)">
        @for (distancia of listaMedidas; track distancia.valorEnMetros){
        <ion-select-option value="{{distancia.valorEnMetros}}">
          {{ distancia.medida }}
        </ion-select-option>
        }
      </ion-select>
    </ion-item>


    <ion-button style="margin-top: 40px;" mode="ios" type="submit" expand="block" [disabled]="medidasForm.invalid">
      <ion-icon name="calculator-outline"></ion-icon>
      Calcular
    </ion-button>

    <ion-button expand="block" fill="outline" mode="ios" color="tertiary"
      (click)="limpiarValores()">
      <ion-icon slot="start" name="trash-bin-outline"></ion-icon>
      Limpiar
    </ion-button>

    
  </form>  

  <div class="ion-text-center">

    
  </div>

</ion-content>
