<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>prueba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <form [formGroup]="tempForm">
      <ion-item>
        <ion-label position="floating">Temperatura</ion-label>
        <ion-input type="number" formControlName="valor"></ion-input>
      </ion-item>
  
      <ion-list>
        <ion-list-header>Seleccione la unidad de origen</ion-list-header>
        <ion-item *ngFor="let unidad of unidades">
          <ion-checkbox formControlName="origenSeleccionado" (ionChange)="seleccionarOrigen(unidad)" [checked]="origenSeleccionado === unidad"></ion-checkbox>
          <ion-label>{{ unidad }}</ion-label>
        </ion-item>
      </ion-list>
  
      <ion-list>
        <ion-list-header>Seleccione la unidad de destino</ion-list-header>
        <ion-item *ngFor="let unidad of unidades">
          <ion-checkbox formControlName="destinoSeleccionado" (ionChange)="seleccionarDestino(unidad)" [checked]="destinoSeleccionado === unidad"></ion-checkbox>
          <ion-label>{{ unidad }}</ion-label>
        </ion-item>
      </ion-list>
  
      <ion-button expand="full" (click)="convertir()" [disabled]="!tempForm.valid">Calcular</ion-button>
      <ion-button expand="full" color="danger" (click)="limpiar()">Limpiar</ion-button>
      
      <ion-card *ngIf="resultado !== null">
        <ion-card-header>
          <ion-card-title>Resultado</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ resultado }} {{ destinoSeleccionado }}</ion-card-content>
      </ion-card>
    </form>
  </ion-content>
